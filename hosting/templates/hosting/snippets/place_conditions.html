{% load i18n static %}

{% get_static_prefix as STATIC %}
<p><strong>{% trans "Conditions" %}: </strong></p>
<p>
    {% spaceless %}
    {% for cond in conditions %}
        <span class="hosting-condition">
            {{ cond.icon|safe }}
            <span class="description">
                {{ cond }}
            </span>
        </span>
    {% endfor %}
    {% endspaceless %}
</p>
